<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess!!!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
   
</head>
<body>
    <div class="box">
        <form class="frm">
        <h2 id="hd">Think a number between 1-10</h2>
        <input type="text" id="input" placeholder="Enter Number" autocomplete="off">
        <br><br>
        <input type="submit" value="Guess" id="btn"  onClick="return guess()">
        <p id="result"></p>
        <p id="n">Number of guess: 0</p>
        <p id="g">Guessed Numbers are: none</p>
        </form>
    </div>
    <script src="JS\script.js"  type="text/javascript"> </script>
</body>
</html>
